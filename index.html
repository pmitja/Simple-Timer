<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Clock App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">Simple Clock App⌚</div>
          <ul class="navbar">
            <li class="nav__item"><a href="#" class="nav--link timer">Timer</a></li>
            <li class="nav__item"><a href="#" class="nav--link countdown">Countdown</a></li>
            <li class="nav__item"><a href="#" class="nav--link clock">Real Clock</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="container__main">
        <div class="text">Welcome to our Simple Clock App
          <div class="under-text">This is Simple Timer, its timing your time spent here.</div>
        </div>
        <div class="clock__box">
          <div class="hours">00</div>
          <div class="place">:</div>
          <div class="minutes">00</div>
          <div class="place">:</div>
          <div class="seconds">00</div>
        </div>
        <div class="btn__box">
          <div class="btn--box"><button class="btn btn--1">Start ✅</button></div>
          <div class="btn--box"><button class="btn btn--2">Stop ❌</button></div>
          <div class="btn--box"><button class="btn btn--3">Restart 🔁</button></div>
        </div>
        <div class="btn__box--count">
          <div class="btn--box"><button class="btn btn--count1">Start ✅</button></div>
          <div class="btn--box"><button class="btn btn--count2">Stop ❌</button></div>
          <div class="btn--box"><button class="btn btn--count3">Restart 🔁</button></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="my__tags">Built by MITJA PAK for his project folder. Copyright © by Mitja Pak.</div>
    </footer>
  </body>
</html>
